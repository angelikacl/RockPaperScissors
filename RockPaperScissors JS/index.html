    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Inter:wght@100;300;400;700&family=Montserrat:wght@300;500;700&family=Pacifico&family=Raleway:wght@200&family=Roboto+Slab:wght@100;300;400;700&family=Roboto:wght@500&display=swap"

<body>
    <header>
        <div class="container-fluid">
            <h2>ROCK - PAPER - SCISSORS</h2>
        </div>
        <div class="icono-rrss">
            <ul>
                <li><a href="https://github.com/angelikacl/RockPaperScissors" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://instagram.com/angelikawebdev?igshid=YmMyMTA2M2Y=" target="_blank"><i

                <li><a href="#" target="_blank"><i class="fa-solid fa-globe"></i></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <h2>
              Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
            </h2>
            <div class="display-moves">
              <div class="move">
                <img id="p-move" src="assets\img\avatar.png">
              </div>
              <div class="separator">VS</div>
              <div class="move">
                <img id="c-move" src="assets\img\ordenador-portatil.png">
              </div>
            </div>
            <h2>Click on the image below to select your move:<h2>
            <div class="action">
              <input class="options" type="image" src="assets\img\piedra.png" value="Rock" />
              <input class="options" type="image" src="assets\img\papel.png" value="Paper" />
              <input class="options" type="image" src="assets\img\tijeras.png" value="Scissors" />
            </div>
          </div>

    </main>
    <script src="index.js"></script>

    <footer class="container-footer">
